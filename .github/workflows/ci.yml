# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: build

    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # ソースコードをcheckout
      - uses: actions/checkout@v2

      # Xcode 13.2.1 を使う
      - name: Select Xcode version
        run: sudo xcode-select -s '/Applications/Xcode_13.2.1.app/Contents/Developer'

      - name: Show Xcode version
        run: xcodebuild -version

      # シミュレーター向けにビルド
      - name: Build
        run: xcodebuild -sdk iphonesimulator -configuration Debug build

  test:
    name: test

    runs-on: macos-latest
    
    strategy:
      matrix:
        destination: ['platform=iOS Simulator,name=iPhone 13','platform=iOS Simulator,name=iPhone 12','platform=iOS Simulator,name=iPhone 11','platform=iOS Simulator,name=iPhone X','platform=iOS Simulator,name=iPhone 8']

    steps:
      - uses: actions/checkout@v2
      
      - name: Select Xcode version
        run: sudo xcode-select -s '/Applications/Xcode_13.2.1.app/Contents/Developer'

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Test
        run: xcodebuild clean test -project sampleGithubActionsSwift.xcodeproj/ -scheme sampleGithubActionsSwift -resultBundlePath TestResults -sdk iphonesimulator -destination "${destination}"
        env:
         destination: ${{ matrix.destination }}
        
      - uses: kishikawakatsumi/xcresulttool@v1.3.0
        with:
          path: TestResults.xcresult
        if: success() || failure()
